# ===================================
# RasRas Plastics ERP Configuration
# ===================================

spring:
  application:
    name: rasras-erp

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/rasrasplastics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: none  # Changed from 'validate' to 'none' to avoid FK constraint issues with existing tables
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    open-in-view: false

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Swagger / OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# JWT Configuration
app:
  jwt:
    secret: RasRasPlasticsERPSecretKeyForJWTTokenGeneration2026VeryLongSecretKey
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days

# Logging
logging:
  level:
    root: INFO
    com.rasras.erp: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Modulith
spring.modulith:
  detection-strategy: explicitly-annotated
