# ===================================
# RasRas Plastics ERP Configuration
# ===================================

spring.application.name=rasrasplastics

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rasrasplastics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.database.mysql-path=C:\\laragon\\bin\\mysql\\mysql-8.4.3-winx64\\bin\\mysql.exe
app.database.mysqldump-path=C:\\laragon\\bin\\mysql\\mysql-8.4.3-winx64\\bin\\mysqldump.exe

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.open-in-view=false

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Swagger / OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.show-actuator=false

# JWT Configuration
app.jwt.secret=RasRasPlasticsERPSecretKeyForJWTTokenGeneration2026VeryLongSecretKey
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Logging
logging.file.name=logs/application.log
logging.level.root=INFO
logging.level.com.rasras.erp=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Modulith
spring.modulith.detection-strategy=explicitly-annotated

# DevTools - إعادة تشغيل تلقائية عند تغيير الكود (بعد mvn compile)
spring.devtools.restart.enabled=true
