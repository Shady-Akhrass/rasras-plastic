# Nginx Configuration for RasRas Plastics ERP
# Place this file in /etc/nginx/conf.d/ or include in nginx.conf

upstream erp_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 443;
    server_name localhost rasrasplastics.local;

    # Logging
    access_log /var/log/nginx/erp_access.log;
    error_log /var/log/nginx/erp_error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API Proxy
    location /api {
        proxy_pass http://erp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Swagger UI
    location /api/swagger-ui {
        proxy_pass http://erp_backend/api/swagger-ui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API Docs
    location /api/api-docs {
        proxy_pass http://erp_backend/api/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://erp_backend/api/actuator/health;
        proxy_http_version 1.1;
    }

    # Static files (for future React frontend)
    location / {
        root /var/www/rasrasplastics/frontend;
        try_files $uri $uri/ /index.html;
        expires 1d;
    }
}
